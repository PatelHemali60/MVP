<div class="container-fluid p-4 divform">

    <div class="form-modal rounded">
        <div class="d-flex justify-content-between">
            <!-- <h2 class="text-center">{{ formTitle }}</h2>
            <a (click)="onCancel()" class="text-decoration-none">&times;</a> -->
        </div>
        <form [formGroup]="ListForm">
          
               <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name"  placeholder="filter name">


            </div>
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" formControlName="age"  placeholder="filter Age">


            </div>

            <!-- Email -->
            <div class="mt-3">
                <label for="email">Email :</label>
                <input class="form-control" type="email" id="email" placeholder="filter your email id"
                    formControlName="email" />
             
            </div>

            <!-- Email -->
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"
                        formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary me-2" (click)="FormFiltersubmit()">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()"><span class="icon icon-bin2"></span></button>
        </form>
    </div>
</div>
