<p>customer-list-presentation works!</p>
<div class="main-heading bg-white d-flex align-items-center px-4">
    <h4>List of Users</h4>
  </div>
  
  <div class="py-4">
    <div class="d-flex justify-content-between">
        <input type="text" placeholder="Search User">
       
        <div class="d-flex align-items-center ">
          <button class="btn btn-primary btn-lg me-4" routerLink="../add">+ Add</button>
          <button class=" btn-dark btn-lg" (click)=" FilterForm()"><span class="icon icon-radio-checked p-2"></span>FilterData</button><span *ngIf="isActivatedFilter" class="badge position-absolute border bg-danger  "></span>
        </div>
      </div>
    </div>
    
    <table class="table caption-top border table-light"  (click)="sortTable($event)">
      <thead class="p-5">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">email</th>
          <th scope="col">category</th>
          <th scope="col">Gender</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle" *ngFor="let item of customerList">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.email}}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.gender }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="onEdit(item.id)"> <span class="icon icon-pencil2"></span> </button>
            <button class="btn btn-danger" (click)="onDelete(item.id)"> <span class="icon icon-bin"></span></button>
          </td>
        </tr>
       
      </tbody>
      <tfoot>
        <tr class="w-100"  *ngIf="!customerList?.length">
          <td colspan="7" class="text-center text-danger">No record Found</td>
        </tr>
      </tfoot>
    </table>
